{% extends 'base_link.html' %}

{% block content %}
    <h1>Login</h1>
    {{ user }}
    {% if form.errors %}
    <p>{{ form.errors.error }}</p>
    {% endif %}
    <form action="{% url 'login' %}" method="post">
    {% csrf_token %}
    {{ form }}
    <button type="submit">Submit</button>
    </form>
{% endblock %}
